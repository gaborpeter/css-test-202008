<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
<div class="kart-schedule">
    <div class="year">2020</div>
    <div class="kart-event-container">
        <div class="kart-event">
            <div class="kart-date">
                <div class="from-date">
                    <div class="date-day">31</div>
                    <div class="date-month">JUL</div>
                </div>
                <div class="between-mark">-</div>
                <div class="to-date">
                    <div class="date-day">02</div>
                    <div class="date-month">AUG</div>
                </div>
            </div>
            <div class="kart-info">
                <div class="kart-location-flag">
                    <img src="./imgs/spain-flag.PNG" alt="">
                </div>
                <div class="kart-details">
                    <div class="kart-location">ZUERA, ESP</div>
                    <div class="kart-name">European Championship</div>
                    <div class="kart-class">OK, OK-Junior</div>
                </div>
            </div>
            <div class="kart-explore-btn">EXPLORE COMPETITION</div>
        </div>
        <div class="kart-event">
            <div class="kart-date">
                <div class="from-date">
                    <div class="date-day">13</div>
                    <div class="date-month">AUG</div>
                </div>
                <div class="between-mark">-</div>
                <div class="to-date">
                    <div class="date-day">16</div>
                    <div class="date-month">AUG</div>
                </div>
            </div>
            <div class="kart-info">
                <div class="kart-location-flag">
                    <img src="./imgs/italy-flag.PNG" alt="">
                </div>
                <div class="kart-details">
                    <div class="kart-location">ARDIA, ITA</div>
                    <div class="kart-name">European Championship</div>
                    <div class="kart-class">KZ, KZ2, Academy</div>
                </div>
            </div>
            <div class="kart-explore-btn">EXPLORE COMPETITION</div>
        </div>
    </div>
</div>
</body>
</html>
