<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- event 1 -->
        <h2 class="year">2020</h2>
        <div class="event flex-row flex-space-between">
                <div class="event__date flex-row">
                    <div class="date">
                        <h3 class="date__number">31</h3>
                        <span class="date__month">Jul</span>
                    </div>
                        <div class="date">
                            <h3 class="date__number">02</h3>
                            <span class="date__month">Aug</span>
                        </div>
                </div>
                <div class="event__name flex-row">
                    <img src="images/spain-flag.jpg" alt="flag" class="flag">
                    <div class="event-desc">
                            <h4>ZUERA, ESP</h4>
                            <h6>European Championship</h6>
                             <p>OK, OK-Junior</p>
                    </div>
                </div>
                <button class="event__button flex-row">EXPLORE COMPETITION</button>
         </div>

        <!-- event 2 -->
        <div class="event flex-row flex-space-between">
                <div class="event__date flex-row">
                    <div class="date">
                        <h3 class="date__number">13</h3>
                        <span class="date__month">Aug</span>
                    </div>
                    <div class="date">
                        <h3 class="date__number">16</h3>
                        <span class="date__month">Aug</span>
                    </div>
                </div>
                <div class="event__name flex-row">
                     <img src="images/italy-flag.jpg" alt="flag" class="flag">
                    <div class="event-desc">
                        <h4> ADRIA, ITA</h4>
                        <h6>European Championship</h6>
                        <p>KZ, KZ2, Academy</p>
                    </div>
                </div>
                <button class="event__button">EXPLORE COMPETITION</button>
        </div>
        </div>
</body>
</html>
