<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">
  <title>Hungary test</title>
<link href="main.css" rel="stylesheet"></head>

<body>    
  <main class="main">      
    
    <div class="wrapper">
      <div class="content-container">
        <h1 class="title">2020</h1>
        <div class="events-container">
          <div class="event-card">
            <div class="date-item">
              <span class="start-date">
                31
              </span>
              <span class="dash">&ndash;</span>
              <span class="end-date">
                02
              </span>
              <span class="start-mon">
                Jul
              </span>            
              <span class="end-mon">
                Aug
              </span>
            </div>  
            <div class="info-item">
              <div class="flag-container">
                <img class="country-flag" src="./static/img/spain.png" alt="spain">
              </div>
              <div class="event-info">
                <span class="event-place">Zuera, ESP</span>
                <span class="event-name">European Championship</span>
                <span class="event-type">OK, OK-junior</span>
              </div>
            </div>  
            <div class="action-container">
              <button class="btn-event">explore competition</button>
            </div> 
          </div>

          <div class="event-card">
            <div class="date-item">
              <span class="start-date">
                13
              </span>
              <span class="dash">&ndash;</span>
              <span class="end-date">
                16
              </span>
              <span class="start-mon">
                Aug
              </span>            
              <span class="end-mon">
                Aug
              </span>
            </div>  
            <div class="info-item">
              <div class="flag-container">
                <img class="country-flag" src="./static/img/spain.png" alt="spain">
              </div>
              <div class="event-info">
                <span class="event-place">Adria, ITA</span>
                <span class="event-name">European Championship</span>
                <span class="event-type">KZ, KZ2, Academy</span>
              </div>
            </div>  
            <div class="action-container">
              <button class="btn-event">explore competition</button>
            </div> 
          </div>      
        </div>  
      </div>
    </div>
     
  </main>  
 
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
