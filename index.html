<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trial App</title>
    <link rel="stylesheet" type="text/css" href="dist/css/styles.css" />
    <link
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">2020</h1>
      <div class="list-container">
        <div class="item">
          <div class="item__date-container">
            <span class="item__date-container__first-date">
              <span class="item__date-container__day">31</span>
              <span class="item__date-container__month">Jul</span>
            </span>
            <h2 class="item__line">-</h2>
            <span class="item__date-container__second-date">
              <span class="item__date-container__day">02</span>
              <span class="item__date-container__month">Aug</span>
            </span>
          </div>
          <div class="item__item-info">
            <span class="item__flag">
              <img
                class="item__flag-option"
                src="src/images/spain-flag.jpg"
              />
            </span>
            <span class="item__item-wrapper">
              <span class="item__item-title">Zuerra, esp</span>
              <span class="item__item-description">European Championship</span>
              <span class="item__item-details">OK, OK-Junior</span>
            </span>
          </div>
          <div class="item__btn-group">
            <button class="item__btn-view">explore competition</button>
          </div>
        </div>
        <div class="item">
          <div class="item__date-container">
            <span class="item__date-container__first-date">
              <span class="item__date-container__day">13</span>
              <span class="item__date-container__month">Aug</span>
            </span>
            <h2 class="item__line">-</h2>
            <span class="item__date-container__second-date">
              <span class="item__date-container__day">16</span>
              <span class="item__date-container__month">Aug</span>
            </span>
          </div>
          <div class="item__item-info">
            <span class="item__flag">
              <img
                class="item__flag-option"
                src="src/images/italy-flag.jpg"
              />
            </span>
            <span class="item__item-wrapper">
              <span class="item__item-title">Adria, ita</span>
              <span class="item__item-description">European Championship</span>
              <span class="item__item-details">KZ, KZ2, Academy</span>
            </span>
          </div>
          <div class="item__btn-group">
            <button class="item__btn-view">explore competition</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
