<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>scss</title>
</head>

<body>
  <!-- main -->
  <main class="main">
    <span class="main__current-year">
      2020
    </span>
    <div class="main__content">
      <!-- single row of content -->
      <div class="main__content-row">
        <!-- date box -->
        <div class="row__date-box">
          <div class="date-box first-date">
            <span class="date-box__number">31</span>
            <span class="date-box__month">JUL</span>
          </div>
          <div class="date-box second-date">
            <span class="date-box__number">02</span>
            <span class="date-month">AUG</span>
          </div>
        </div>
        <!-- comands block -->
        <div class="match__info">
          <div class="match__info-command">
            <img src="flag1.png" alt="flag" class="flag">
            <div class="info-command__block">
              <div class="block">
                <span class="block__command-name">
                  zuera, esp
                </span>
                <span class="block__region">european, championship</span>
                <span class="block__league">OK, OK-junior</span>
              </div>
            </div>
          </div>
          <button class="cta btn">explore competition</button>
        </div>
      </div>
      <div class="main__content-row">
        <!-- date box -->
        <div class="row__date-box">
          <div class="date-box first-date">
            <span class="date-box__number">13</span>
            <span class="date-box__month">AUG</span>
          </div>
          <div class="date-box second-date">
            <span class="date-box__number">06</span>
            <span class="date-month">AUG</span>
          </div>
        </div>
        <!-- comands block -->
        <div class="match__info">
          <div class="match__info-command">
            <img src="flag2.png" alt="flag" class="flag">
            <div class="info-command__block">
              <div class="block">
                <span class="block__command-name">
                  adria, ita
                </span>
                <span class="block__region">european, championship</span>
                <span class="block__league">KZ, KZZ Academy</span>
              </div>
            </div>
          </div>
          <button class="cta btn">explore competition</button>
        </div>
      </div>
    </div>
  </main>
</body>


</html>
