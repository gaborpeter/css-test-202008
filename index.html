<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header-main">2020</h1>

    <div class="wrapper">
      <div class="match">
        <div class="match__wrapper">
          <div class="match__dates">
            <div class="match__date">
              <span class="match__day"
                ><p>31</p>
                <span class="match__month">jul</span>
              </span>
              <span class="hyphen">-</span>
              <span class="match__day"
                ><p>02</p>
                <span class="match__month">aug</span>
              </span>
            </div>
          </div>
          <div class="match__stats">
            <img src="./assets/spain.png" alt="spain" class="match__img" />
            <div class="match__description">
              <span class="match__club">ZUEPA, ESP</span>
              <span class="match__championship">European Championship</span>
              <span class="match__league">OK, OK-Junior</span>
            </div>
          </div>
          <button class="match__link">explore competition</button>
        </div>
      </div>
      <div class="match">
        <div class="match__wrapper">
          <div class="match__dates">
            <div class="match__date">
              <span class="match__day"
                ><p>13</p>
                <span class="match__month">aug</span></span
              >
              <span class="hyphen">-</span>
              <span class="match__day"
                ><p>16</p>
                <span class="match__month">aug</span>
              </span>
            </div>
          </div>
          <div class="match__stats">
            <img src="./assets/Italy.png" alt="italy" class="match__img" />
            <div class="match__description">
              <span class="match__club">ADRIA, ITA</span>
              <span class="match__championship">European Championship</span>
              <span class="match__league">KZ, KZ2, Academy</span>
            </div>
          </div>
          <button class="match__link">explore competition</button>
        </div>
      </div>
    </div>
  </body>
</html>
